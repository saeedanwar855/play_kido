name: play_kido
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  lottie: ^3.2.0

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/lottie/
    - assets/poppins/
    - assets/
    - assets/icon/
    - assets/character/
    - assets/letters/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/poppins/Poppins-Bold.ttf
          weight: 700
